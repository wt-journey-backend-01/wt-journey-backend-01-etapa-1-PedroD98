<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevBurger</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/exibirLanches.js"></script>
  </head>
  <body>
    <div>
      <h1>Boas vindas ao DevBurger</h1>
    </div>

    <div class="hidden" id="lanches">
      <h2>Menu:</h2>

      <div class="lanches-cards-wrapper"></div>
    </div>

    <div class="form" id="sugestao-form">
      <h2>Envie sua sugestão:</h2>
      <form action="/sugestao" method="get">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div>
          <label for="ingredientes">Ingredientes:</label>
          <input type="text" name="ingredientes" id="ingredientes" required />
        </div>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <a href="/contato">Página inicial</a>
    </div>
  </body>
</html>
